<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hunter's</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1b1b1b;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.2);
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      border-radius: 8px;
      padding: 6px 12px;
    }
    nav a:hover {
      color: #ffbb00;
      background: rgba(255,187,0,0.15);
    }
    main {
      flex-grow: 1;
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      text-align: center;
    }
    footer {
      background: #1b1b1b;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: auto;
      border-radius: 15px 15px 0 0;
      box-shadow: 0 -4px 8px rgb(0 0 0 / 0.2);
      font-size: 14px;
    }
    main p {
      font-size: 18px;
      color: #333;
    }
    main h2 {
      margin-bottom: 15px;
      font-weight: 700;
      color: #111;
    }
    a button {
      padding: 15px 35px;
      font-size: 18px;
      margin-top: 25px;
      background-color: #1b1b1b;
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgb(27 27 27 / 0.3);
    }
    a button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hunter's</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="book.html">Book a Room</a>
      <a href="admin.html">Admin Login</a>
    </nav>
  </header>
  <main>
    <h2>Welcome to Hunter's</h2>
    <p>Book a luxurious stay in RoCity. Choose from Standard, Family, Executive, and Suite rooms.</p>
    <a href="book.html">
      <button>Book Now</button>
    </a>
  </main>
  <footer>
    &copy; 2025 Hunter's Franchise
  </footer>
</body>
</html>
