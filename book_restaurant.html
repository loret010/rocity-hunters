<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Table - Hunter's</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    main {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 18px;
      background: #1b1b1b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #333;
    }
    #success-message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    #error-message {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
    #homeButton {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      background: #1b1b1b;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #homeButton:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <main>
    <a href="index.html" id="homeButton">üè† Home</a>
    <h1 style="margin-top: 60px;">Book a Table at Hunter's Restaurant</h1>
    <form id="bookingForm">
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="discordUser">Discord User</label>
      <input type="text" id="discordUser" placeholder="(example: @loret010)" required />

      <label for="robloxUser">Roblox User</label>
      <input type="text" id="robloxUser" placeholder="(example: @lore09201)" required />

      <label for="date">Reservation Date (dd-mm-yyyy)</label>
      <input type="date" id="date" required />

      <label for="time">Preferred Time</label>
      <input type="time" id="time" required />

      <label for="timezone">What‚Äôs your Timezone?</label>
      <input type="text" id="timezone" placeholder="e.g. CET, EST, PST, GMT+2" required />

      <label for="people">Number of Guests</label>
      <input type="number" id="people" min="1" max="20" required />

      <label for="notes">Additional Notes</label>
      <textarea id="notes" rows="4" placeholder="Any allergies, requests, etc. (optional)"></textarea>

      <button type="submit">Submit Reservation</button>
    </form>

    <p id="success-message" style="display:none;">Reservation submitted successfully!</p>
    <p id="error-message" style="display:none;"></p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK-baJsRLyBp8EFmtWFqOmjTxjALTRl6Q",
      authDomain: "hunter-s-2e810.firebaseapp.com",
      projectId: "hunter-s-2e810",
      storageBucket: "hunter-s-2e810.appspot.com",
      messagingSenderId: "897135124770",
      appId: "1:897135124770:web:7018fb47a4ec4d7c52857b",
      measurementId: "G-QRG84T7LLQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("bookingForm");
    const successMessage = document.getElementById("success-message");
    const errorMessage = document.getElementById("error-message");

    function formatDate(dateStr) {
      const [yyyy, mm, dd] = dateStr.split("-");
      return `${dd}-${mm}-${yyyy}`;
    }

    async function sendToDiscord(data) {
      const webhookUrl = "https://discord.com/api/webhooks/1397502789977899101/idvgRaQHG2zBPBL8tkodvsulbbryZ5susSj355kRyv9AuPcKj8-tCtr947DF6MqfW4yz";
      const message = `
## üçΩÔ∏è **New Restaurant Reservation**
<@&1397534392213049354>
\`\`\`
üë§ Name: ${data.name}
üí¨ Discord: ${data.discordUser}
üïπÔ∏è Roblox: ${data.robloxUser}
üìÖ Date: ${formatDate(data.date)}
‚è∞ Time: ${data.time}
üïì Timezone: ${data.timezone}
üë• Guests: ${data.people}
üìù Notes: ${data.notes || "None"}
\`\`\`
      `.trim();

      await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: message })
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      successMessage.style.display = "none";
      errorMessage.style.display = "none";

      const data = {
        name: document.getElementById("name").value.trim(),
        discordUser: document.getElementById("discordUser").value.trim(),
        robloxUser: document.getElementById("robloxUser").value.trim(),
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        timezone: document.getElementById("timezone").value.trim(),
        people: document.getElementById("people").value,
        notes: document.getElementById("notes").value.trim(),
        timestamp: new Date().toISOString()
      };

      try {
        await addDoc(collection(db, "restaurant_reservations"), data);
        await sendToDiscord(data);
        successMessage.style.display = "block";
        form.reset();
      } catch (err) {
        errorMessage.textContent = "Error submitting reservation: " + err.message;
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
