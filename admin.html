<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Hunter's Hotel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1b1b1b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .top-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hunter's Admin Login</h1>
  </header>

  <div class="top-buttons">
    <button onclick="window.location.href='index.html'">üè† Home</button>
    <button id="logoutBtn" onclick="logout()">üö™ Logout</button>
  </div>

  <div class="container">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
  </div>

  <!-- Firebase & Firestore SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK-baJsRLyBp8EFmtWFqOmjTxjALTRl6Q",
      authDomain: "hunter-s-2e810.firebaseapp.com",
      projectId: "hunter-s-2e810",
      storageBucket: "hunter-s-2e810.appspot.com",
      messagingSenderId: "897135124770",
      appId: "1:897135124770:web:7018fb47a4ec4d7c52857b",
      measurementId: "G-QRG84T7LLQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function login() {
      const userInput = document.getElementById("username").value.trim();
      const passInput = document.getElementById("password").value;
      const errorEl = document.getElementById("error");

      const snapshot = await getDocs(collection(db, "staff"));
      let success = false;

      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.username === userInput && data.password === passInput) {
          success = true;
          localStorage.setItem("loggedInUser", userInput);
          localStorage.setItem("role", data.role || "staff");
          window.location.href = "reservations.html";
        }
      });

      if (!success) {
        errorEl.textContent = "Incorrect username or password.";
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("role");
      window.location.href = "admin.html";
    }

    // Hide logout button if not logged in
    if (!localStorage.getItem("loggedInUser")) {
      document.getElementById("logoutBtn").style.display = "none";
    }
  </script>
</body>
</html>
