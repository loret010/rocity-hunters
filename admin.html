<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Hunter's Hotel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    main {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    .section-title {
      margin-top: 40px;
      font-size: 24px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 6px;
    }
    #logoutButton, #homeButton {
      position: absolute;
      top: 20px;
      background: #1b1b1b;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #logoutButton:hover, #homeButton:hover {
      background: #333;
    }
    #logoutButton {
      right: 20px;
    }
    #homeButton {
      left: 20px;
    }
  </style>
</head>
<body>
  <main>
    <button id="homeButton">üè† Home</button>
    <button id="logoutButton">üîí Logout</button>
    <h1>Admin Panel</h1>

    <div>
      <div class="section-title">üè® Hotel Reservations</div>
      <table id="hotelTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Discord</th>
            <th>Roblox</th>
            <th>Room Type</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div>
      <div class="section-title">üçΩÔ∏è Restaurant Reservations</div>
      <table id="restaurantTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Discord</th>
            <th>Roblox</th>
            <th>Date</th>
            <th>Time</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK-baJsRLyBp8EFmtWFqOmjTxjALTRl6Q",
      authDomain: "hunter-s-2e810.firebaseapp.com",
      projectId: "hunter-s-2e810",
      storageBucket: "hunter-s-2e810.appspot.com",
      messagingSenderId: "897135124770",
      appId: "1:897135124770:web:7018fb47a4ec4d7c52857b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const hotelTableBody = document.querySelector("#hotelTable tbody");
    const restaurantTableBody = document.querySelector("#restaurantTable tbody");

    function formatDate(dateStr) {
      if (!dateStr) return "";
      const [yyyy, mm, dd] = dateStr.split("-");
      return `${dd}-${mm}-${yyyy}`;
    }

    async function loadReservations() {
      // Hotel Reservations
      const hotelSnapshot = await getDocs(collection(db, "reservations"));
      hotelSnapshot.forEach((doc) => {
        const d = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.name}</td>
          <td>${d.discordUser || "N/A"}</td>
          <td>${d.robloxUser || "N/A"}</td>
          <td>${d.roomType}</td>
          <td>${formatDate(d.checkIn)}</td>
          <td>${formatDate(d.checkOut)}</td>
          <td>${d.notes || "‚Äî"}</td>
        `;
        hotelTableBody.appendChild(tr);
      });

      // Restaurant Reservations
      const restaurantSnapshot = await getDocs(collection(db, "restaurant_reservations"));
      restaurantSnapshot.forEach((doc) => {
        const d = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.name}</td>
          <td>${d.discordUser || "N/A"}</td>
          <td>${d.robloxUser || "N/A"}</td>
          <td>${formatDate(d.date)}</td>
          <td>${d.time}</td>
          <td>${d.notes || "‚Äî"}</td>
        `;
        restaurantTableBody.appendChild(tr);
      });
    }

    document.getElementById("logoutButton").addEventListener("click", () => {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "index.html";
    });

    document.getElementById("homeButton").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    if (localStorage.getItem("adminLoggedIn") !== "true") {
      alert("You must be logged in to access the admin panel.");
      window.location.href = "index.html";
    } else {
      loadReservations();
    }
  </script>
</body>
</html>
