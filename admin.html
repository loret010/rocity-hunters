<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Hunter's Grand Hotel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    h2, h3 {
      color: #333;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .reservation {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="login-section">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="reservations-section" style="display: none;">
    <h3>Reservations</h3>
    <div id="reservations-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs,
      deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK-baJsRLyBp8EFmtWFqOmjTxjALTRl6Q",
      authDomain: "hunter-s-2e810.firebaseapp.com",
      projectId: "hunter-s-2e810",
      storageBucket: "hunter-s-2e810.appspot.com",
      messagingSenderId: "897135124770",
      appId: "1:897135124770:web:7018fb47a4ec4d7c52857b",
      measurementId: "G-QRG84T7LLQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.login = async function () {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("login-error");

      const q = query(collection(db, "staffUsers"), where("username", "==", username));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        errorEl.textContent = "User not found.";
        return;
      }

      let userData;
      snapshot.forEach((doc) => {
        userData = doc.data();
      });

      if (userData.password === password) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("reservations-section").style.display = "block";
        showReservations(userData.role);
      } else {
        errorEl.textContent = "Incorrect password.";
      }
    };

    async function showReservations(role) {
      const list = document.getElementById("reservations-list");
      list.innerHTML = "";

      const resSnap = await getDocs(collection(db, "reservations"));
      resSnap.forEach((docSnap) => {
        const data = docSnap.data();
        const wrapper = document.createElement("div");
        wrapper.className = "reservation";

        wrapper.innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Room Type:</strong> ${data.roomType}</p>
          <p><strong>Date:</strong> ${data.date || "N/A"}</p>
          ${role === "manager" ? `<button class="delete-btn" onclick="deleteReservation('${docSnap.id}')">Delete</button>` : ""}
        `;

        list.appendChild(wrapper);
      });
    }

    window.deleteReservation = async function (docId) {
      if (confirm("Are you sure you want to delete this reservation?")) {
        await deleteDoc(doc(db, "reservations", docId));
        alert("Deleted. Refreshing list.");
        showReservations("manager");
      }
    };
  </script>

</body>
</html>
